<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display_area" id="display">
            <p></p>
            <h3></h3>
        </div>
        <!-- <input id="num_temp_con" type="number"> -->
        <div class="buttons_area">
            <div class="buttons_row">
                <button class="button bg-red">C</button>
                <button class="button bg-yellow">%</button>
                <button class="button bg-yellow">X</button>
                <button class="button bg-dark-yellow">/</button>
            </div>
            <div class="buttons_row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button bg-dark-yellow">*</button>
            </div>
            <div class="buttons_row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button bg-dark-yellow">-</button>
            </div>
            <div class="buttons_row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button bg-dark-yellow">+</button>
            </div>
            <div class="buttons_row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button bg-aqua">=</button>
            </div>
        </div>
    </div>
    <div id="demo"></div>

    <script src="js/programsheet.js"></script>
</body>
</html>
